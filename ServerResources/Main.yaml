#-------------------------------------------------------------#
# Telegram Channel:@LONUP_M
#-------------------------------------------------------------#
mixed-port: 6985
allow-lan: true
mode: rule
log-level: error 
external-controller: 127.0.0.1:9090
proxy-groups:
  - name: 🌐ALL ⟪@LonUp_M⟫
    type: select
    proxies:
      - pro1
proxy-providers:
  pro1:
    type: http
    url: "https://raw.githubusercontent.com/tbbatbb/Proxy/master/dist/clash.config.yaml"
    interval: 3600
    path: ./pro1.yaml
