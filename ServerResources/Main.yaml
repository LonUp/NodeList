#-------------------------------------------------------------#
# Telegram Channel:@LONUP_M
#-------------------------------------------------------------#
mixed-port: 6985
allow-lan: true
mode: rule
log-level: error 
external-controller: 127.0.0.1:9090
proxy-groups:
  - name: 🌐ALL ⟪@LonUp_M⟫
    type: select
    proxies:
      - subscribe
proxy-providers:
  subscribe:
    type: http
    url: "https://raw.githubusercontent.com/LonUp/NodeList/main/Clash/IRANCELL"
    interval: 3600
    path: ./profiles/proxies/subscribe.yaml
    health-check:
      enable: false
      interval: 600
      url: http://www.gstatic.com/generate_204
