proxies:
  - *
proxy-groups:
  - name: 🌐ALL ⟪@LonUp_M⟫
    type: select
    proxies:
      - ⚓Direct
      - ⛔BLOCK
      - ⚡test⊶1
      - ⚡test⊶2
      - ⚡test⊶3
      - ⚡test⊶4
      - 🔹fallback◈1
      - 🔹fallback◈2
      - 🔹fallback◈3
      - 🔹fallback◈4
      - 🧠load-balance⇋1
      - 🧠load-balance⇋2
      - 🧠load-balance⇋3
      - 🧠load-balance⇋4
      - 💦relay
      - *
  - name: 💦relay
    type: relay
    proxies:
      - *
  - name: ⚡test⊶1
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 800
    tolerance: 300
    proxies:
      - *
  - name: ⚡test⊶2
    type: url-test
    url: 'http://cp.cloudflare.com/'
    interval: 800
    tolerance: 300
    proxies:
      - *
  - name: ⚡test⊶3
    type: url-test
    url: 'http://captive.apple.com'
    interval: 800
    tolerance: 300
    proxies:
      - *
  - name: ⚡test⊶4
    type: url-test
    url: 'http://detectportal.firefox.com/success.txt'
    interval: 800
    tolerance: 300
    proxies:
      - *
  - name: 🔹fallback◈1
    type: fallback
    url: 'http://www.google-analytics.com/generate_204'
    interval: 700
    proxies:
      - *
  - name: 🔹fallback◈2
    type: fallback
    url: 'http://cp.cloudflare.com/generate_204'
    interval: 700
    proxies:
      - *
  - name: 🔹fallback◈3
    type: fallback
    url: 'http://www.qualcomm.cn/generate_204'
    interval: 700
    proxies:
      - *
  - name: 🔹fallback◈4
    type: fallback
    url: 'http://connect.rom.miui.com/generate_204'
    interval: 700
    proxies:
      - *
  - name: 🧠load-balance⇋1
    type: load-balance
    url: 'http://www.google.com/generate_204'
    interval: 666
    strategy: round-robin
    proxies:
      - *
  - name: 🧠load-balance⇋2
    type: load-balance
    url: 'https://raw.githubusercontent.com/LonUp/NodeList/main/URL_TEST.yaml'
    interval: 666
    strategy: consistent-hashing
    proxies:
      - *
  - name: 🧠load-balance⇋3
    type: load-balance
    url: 'http://www.msftconnecttest.com/connecttest.txt'
    interval: 666
    strategy: round-robin
    proxies:
      - *
  - name: 🧠load-balance⇋4
    type: load-balance
    url: 'http://www.apple.com/library/test/success.html'
    interval: 666
    strategy: consistent-hashing
    proxies:
      - *
  - name: ⚓Direct
    type: select
    proxies:
      - DIRECT
  - name: ⛔BLOCK
    type: select
    proxies:
      - REJECT
